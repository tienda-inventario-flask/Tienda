<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - InvenSys</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Importamos la tipografía */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        /* Paleta de colores y estilos para la página */
        :root {
            --bs-body-font-family: 'Poppins', sans-serif;
            --accent-color: #00f5d4; /* Cian Eléctrico */
            --accent-color-hover: #00d9bc;
            --surface-color: rgba(22, 27, 34, 0.75); /* Color de tarjeta semi-transparente */
            --border-color: rgba(255, 255, 255, 0.1);
        }

        /* Contenedor principal para centrar el contenido */
        .auth-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
            /* Fondo oscuro con un gradiente sutil */
            background-color: #0d1117;
            background-image: linear-gradient(145deg, #0d1117 0%, #000000 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        /* Efecto "Glassmorphism" para la tarjeta */
        .card {
            background: var(--surface-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-control {
            background-color: rgba(0,0,0,0.2);
            border-color: var(--border-color);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 245, 212, 0.25);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
            font-weight: 700;
            padding: 0.75rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: var(--accent-color-hover);
            border-color: var(--accent-color-hover);
            transform: scale(1.02);
        }

    </style>
</head>
<body>

    <main class="auth-wrapper">
        <div class="login-container">
            <div class="text-center mb-4">
                <i class="bi bi-box-seam-fill me-2 fs-1" style="color: var(--accent-color);"></i>
                <h1 class="h3 fw-bold">Inven<span style="color: var(--accent-color);">Sys</span></h1>
            </div>
            
            <div class="card">
                <div class="card-body p-4 p-lg-5">
                    <h2 class="card-title text-center h4 mb-4">Acceso al Sistema</h2>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ 'danger' if category == 'danger' else 'info' }} small">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                            <label for="username">Nombre de Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
