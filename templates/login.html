<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - InvenSys</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Importamos la tipografía directamente aquí */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        /* Definimos los colores y estilos para esta página */
        :root {
            --bs-body-font-family: 'Inter', sans-serif;
            --bs-body-bg: #f8f9fa; /* Fondo gris claro */
            --bs-body-color: #212529;
            --primary-accent: #17a2b8; /* Verde azulado (teal) */
            --primary-accent-hover: #138496;
            --bs-primary: var(--primary-accent);
            --bs-primary-rgb: 23, 162, 184;
        }

        /* Contenedor principal que centra todo en la pantalla */
        .auth-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            padding: 1.5rem;
        }

        /* El contenedor del formulario */
        .login-container {
            width: 100%;
            max-width: 420px;
        }

        /* Estilo profesional para la tarjeta del formulario */
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        }

        .form-floating label {
            color: #6c757d;
        }

        .btn-primary {
            font-weight: 500;
            padding: 0.75rem;
        }
    </style>
</head>
<body class="auth-wrapper">

    <div class="login-container">
        <div class="text-center mb-4">
            <i class="bi bi-box-seam-fill me-2 fs-1 text-primary"></i>
            <h1 class="h3 fw-bold">Inven<span class="text-primary">Sys</span></h1>
        </div>
        
        <div class="card">
            <div class="card-body p-4 p-lg-5">
                <h2 class="card-title text-center h4 mb-4">Acceso al Sistema</h2>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} small">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                        <label for="username">Nombre de Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
