<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center bg-white p-3 mb-4 rounded shadow-sm">
            <div>
                <a href="{{ url_for('mostrar_inventario') }}" class="btn btn-primary btn-sm">Volver al Inventario</a>
                <span class="fw-bold ms-3">Panel de Reportes</span>
            </div>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-sm">Cerrar Sesión</a>
        </div>

        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header">Top 5 Productos con Más Stock</div>
                    <div class="card-body">
                        <canvas id="graficoStock"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">Distribución por Marca</div>
                    <div class="card-body">
                        <canvas id="graficoMarcas"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-2">
            <div class="card-header"><h2>Exportar Datos</h2></div>
            <div class="card-body">
                <p>Genera un archivo CSV con todos los productos del inventario para su análisis.</p>
                <a href="{{ url_for('exportar_csv') }}" class="btn btn-success">Exportar Inventario a CSV</a>
            </div>
        </div>
    </div>

    <script>
        // --- GRÁFICO DE BARRAS (STOCK) ---
        const ctxStock = document.getElementById('graficoStock');
        // Usamos el filtro 'safe' para imprimir el JSON de forma segura en el HTML
        const stockLabels = JSON.parse('{{ stock_labels | safe }}');
        const stockData = JSON.parse('{{ stock_data | safe }}');

        new Chart(ctxStock, {
            type: 'bar',
            data: {
                labels: stockLabels,
                datasets: [{
                    label: 'Cantidad en Stock',
                    data: stockData,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y', // Hace que el gráfico sea horizontal
                scales: { x: { beginAtZero: true } },
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Top 5 Productos por Cantidad en Inventario' }
                }
            }
        });

        // --- GRÁFICO DE DONA (MARCAS) ---
        const ctxMarcas = document.getElementById('graficoMarcas');
        const marcaLabels = JSON.parse('{{ marca_labels | safe }}');
        const marcaData = JSON.parse('{{ marca_data | safe }}');

        new Chart(ctxMarcas, {
            type: 'doughnut',
            data: {
                labels: marcaLabels,
                datasets: [{
                    label: '# de Productos',
                    data: marcaData,
                    backgroundColor: ['#0d6efd', '#6f42c1', '#d63384', '#fd7e14', '#198754', '#ffc107'],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Nº de Productos por Marca' }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
