<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5"><div class="row justify-content-center"><div class="col-md-7"><div class="card shadow-sm"><div class="card-header"><h1 class="h3 mb-0">Agregar Nuevo Producto</h1></div><div class="card-body"><form method="POST"><div class="mb-3"><label for="nombre" class="form-label">Nombre del Producto:</label><input type="text" class="form-control" id="nombre" name="nombre" required></div><div class="mb-3"><label for="marca" class="form-label">Marca:</label><input type="text" class="form-control" id="marca" name="marca" required></div><div class="mb-3"><label for="modelo" class="form-label">Modelo:</label><input type="text" class="form-control" id="modelo" name="modelo" required></div><div class="mb-3"><label for="precio" class="form-label">Precio:</label><input type="number" class="form-control" id="precio" name="precio" step="0.01" required></div><div class="mb-3"><label for="cantidad" class="form-label">Cantidad en Stock:</label><input type="number" class="form-control" id="cantidad" name="cantidad" required></div><div class="d-grid gap-2"><button type="submit" class="btn btn-primary">Guardar Producto</button><a href="{{ url_for('mostrar_inventario') }}" class="btn btn-secondary">Cancelar</a></div></form></div></div></div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
