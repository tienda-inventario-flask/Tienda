{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header"><h3 class="mb-0">Editar Producto: {{ producto.nombre }}</h3></div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3"><label for="nombre" class="form-label">Nombre del Producto:</label><input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required></div>
                    <div class="mb-3"><label for="marca" class="form-label">Marca:</label><input type="text" class="form-control" id="marca" name="marca" value="{{ producto.marca }}" required></div>
                    <div class="mb-3"><label for="modelo" class="form-label">Modelo:</label><input type="text" class="form-control" id="modelo" name="modelo" value="{{ producto.modelo }}" required></div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="precio" class="form-label">Precio:</label><input type="number" class="form-control" id="precio" name="precio" step="0.01" value="{{ producto.precio }}" required></div>
                        <div class="col-md-6 mb-3"><label for="cantidad" class="form-label">Cantidad en Stock:</label><input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required></div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <a href="{{ url_for('mostrar_inventario') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
