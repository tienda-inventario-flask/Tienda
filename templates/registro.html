<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Registro de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; } </style>
</head>
<body>
    <div class="card" style="width: 26rem;">
        <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">Registrar mi Empresa</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for category, message in messages %}<div class="alert alert-{{ category }}">{{ message }}</div>{% endfor %}{% endif %}{% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label for="nombre_empresa" class="form-label">Nombre de su Empresa:</label>
                    <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa" required>
                </div>
                <hr>
                <p class="text-muted">Ahora, cree el usuario Administrador principal para su empresa.</p>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario (Admin):</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Crear Empresa y Registrarme</button>
            </form>
            <div class="text-center mt-3"><p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
